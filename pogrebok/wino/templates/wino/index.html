{% extends 'wino/layout.html' %}
{% block content %}
<h1>Бочки</h1>
	<div>
		{% if bbs %}
			{% for bb in bbs %}		
				{{ bb.mesto }}
				{{ bb.date_izg}}
				{{ bb.obyem }}
				{% if bb.pusto %}
					<p>Бочка заполнена</p>					
				{% else%}
					<p>Бочка пуста</p>
				{% endif %}
			{% endfor %}	
		{% else %}
			<p>В винном погребе нет бочек...</p>
		{% endif %}
	</div>	
{% endblock %}
